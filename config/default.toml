# default.toml - Réponse Proxmox unattended install minimale

[global]
# Configuration de base
keyboard = "fr"                 # disposition clavier
country = "fr"                  # code pays
fqdn = "pve-auto.domain.local"  # nom complet de ton noeud PVE
mailto = "admin@domain.local"   # email d’alerte (facultatif mais recommandé)
timezone = "Europe/Paris"       # fuseau horaire
root-password = "ChangeMe123!"  # mot de passe root de l’install

[network]
# On prend l’IP via DHCP
source = "from-dhcp"

[disk-setup]
# Utilisation d’un seul disque, ext4, sans RAID
filesystem = "ext4"
disk-list = ["sda"]            # disque cible principal

# Optionnel : si tu veux plus de règles de sélection des disques
# filter.ID_MODEL = "SSD*"

# Pas de hooks ou post-install dans ce minimal
